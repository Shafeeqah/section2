<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Question Form</title>
    <link rel="stylesheet" href="styles/Externalsheet.css">
    <style>
      input:invalid { border: 1px solid red;}
      input:valid { border: 1px solid black;}
    </style>
  </head>
  <body>
        <table>
          <tr>
            <td><img src= "Images/fruit.png" height="50" width="50"></td>
            <td><h1>Online Shopping</h1></td>
          </tr>
        </table>
        <nav>
          <a href="index.html">Home</a> |
          <a href="contact.html">Contact</a> |
          <a href="Question.html">Question?</a> |
          <a href="https://www.facebook.com/">Facebook</a> |
        </nav>

        <p>How can we help you?</p>

        <br>
        <form action="#" method="get" id="question">
          <table>
            <tr>
              <td><label for="fname">Name:</label></td>
              <td><input type="text" max length="5" required id="fname" name="fname"></td>
            </tr>
            <tr>
              <td><label for="topic">Topic:</label></td>
              <td><select id="simple" class="topic" name="topic" >
                      <option value="topic 1">Data Privacy</option>
                      <option value="topic 2">Shipping</option>
                      <option value="topic 3">Topic 3</option>
                  </select></td>
            </tr>
            <tr>
              <td><label for="quest">Question:  </label></td>
              <td><textarea name="quest" rows="8" cols="25"></textarea></td>
            </tr>
            <tr>
              <td><label for="email">Email:   </label></td>
              <td><input type="text" id="email" name="email" ></td>
            </tr>
            <tr>
              <td><label for="phone number">Phone Number: +60 </label></td>
              <td><input type="number" id="phone number" required name="phone number" ></td>
            </tr>
            <tr>
              <td><button type="submit" name="submit">Submit</button></td>
              <td><button type="reset" name="reset">Reset</button></td>
            </tr>

          </table>

        </form>

  </body>
</html>
